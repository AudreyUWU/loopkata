<html>
<head>
</head>

<body>
<script>
console.log("Display the numbers from 1 to 20");
for (var i = 1; i<= 20; i++) {
    console.log(i);
}

console.log("Display the even numbers from 1 to 20");
for (var i = 2; i<= 20; i+= 2) {
    console.log(i);
}

console.log("Display the odd numbers from 1 to 20");
for (var i = 1; i<= 20; i+= 2) {
    console.log(i);
}

console.log("Display the multiples of 5 up to 100");
for (var i = 5; i<= 100; i+= 5) {
    console.log(i);
}

//square numbers from 1 to 100
var base = 1;
console.log("display square numbers up to 100");
for (var i = 1 ; i <= 10; i ++) {
    i *= i;
    console.log(i);
    i /= base;
    base ++;
}

console.log("display the numbers counting backwards from 20 to 1")
for (var i = 20; i>= 1; i -= 1) {
    console.log(i);
}

console.log("display the even numbers counting backwards from 20 to 1")
for (var i = 20; i>= 1; i -= 2) {
    console.log(i);
}

console.log("display the odd numbers counting backwards from 20 to 1")
for (var i = 19; i>= 1; i -= 2) {
    console.log(i);
}

console.log("Display the multiples of 5 counting down from 100");
for (var i = 100; i>= 1; i-= 5) {
    console.log(i);
}

var base = 10;
console.log("display square numbers counting down from 100")
for (var i = 10; i>= 1; i --){
    i *= i;
    console.log(i);
    i /= base;
    base --;
}

//square numbers counting backwards from 100
</script>
</body>
</html>
